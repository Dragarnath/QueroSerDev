<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pokemon Livre</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu">
      <div class="center">
        <ul>
          <li><a href="index.html">Home </a></li>
          <li><a href="cadastro.html">Cadastro </a></li>
        </ul>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <form class="example" action="pesquisa">
          <input type="text" placeholder="Pokemons.." id="" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
    <div class="models">
      <div class="pokemon-item">
        <a href="">
          <div class="pokemon-item--img"><img src="" /></div>
          <div class="pokemon-item--add">+</div>
        </a>
        <div class="pokemon-item--price">R$ --</div>
        <div class="pokemon-item--name">--</div>
        <div class="pokemon-item--desc">--</div>
      </div>
      <div class="cart--item">
        <img src="" />
        <div class="cart--item-nome">--</div>
        <div class="cart--item--qtarea">
          <button class="cart--item-qtmenos">-</button>
          <div class="cart--item--qt">1</div>
          <button class="cart--item-qtmais">+</button>
        </div>
      </div>
    </div>
    <header>
      <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
      <h1>Pokemons</h1>
      <div class="pokemon-area"></div>
    </main>
    <aside>
      <div class="cart--area">
        <div class="menu-closer">‚ùå</div>
        <h1>Seus pokemons</h1>
        <div class="cart"></div>
        <div class="cart--details">
          <div class="cart--totalitem subtotal">
            <span>Subtotal</span>
            <span>R$ --</span>
          </div>
          <div class="cart--totalitem desconto">
            <span>Desconto (-10%)</span>
            <span>R$ --</span>
          </div>
          <div class="cart--totalitem total big">
            <span>Total</span>
            <span>R$ --</span>
          </div>
          <div class="cart--finalizar">Finalizar a compra</div>
        </div>
      </div>
    </aside>
    <div class="pokemonWindowArea">
      <div class="pokemonWindowBody">
        <div class="pokemonInfo--cancelMobileButton">Voltar</div>
        <div class="pokemonBig">
          <img src="" />
        </div>
        <div class="pokemonInfo">
          <h1>--</h1>
          <div class="pokemonInfo--desc">--</div>
          <div class="pokemonInfo--sizearea">
            <div class="pokemonInfo--sector">Tamanho</div>
            <div class="pokemonInfo--sizes">
              <div data-key="0" class="pokemonInfo--size">
                FILHOTE <span>--</span>
              </div>
              <div data-key="1" class="pokemonInfo--size">
                JOVEM <span>--</span>
              </div>
              <div data-key="2" class="pokemonInfo--size selected">
                ADULTO <span>--</span>
              </div>
            </div>
          </div>
          <div class="pokemonInfo--pricearea">
            <div class="pokemonInfo--sector">Pre√ßo</div>
            <div class="pokemonInfo--price">
              <div class="pokemonInfo--actualPrice">R$ --</div>
              <div class="pokemonInfo--qtarea">
                <button class="pokemonInfo--qtmenos">-</button>
                <div class="pokemonInfo--qt">1</div>
                <button class="pokemonInfo--qtmais">+</button>
              </div>
            </div>
          </div>
          <div class="pokemonInfo--addButton">Adicionar ao carrinho</div>
          <div class="pokemonInfo--cancelButton">Cancelar</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="pokemons.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
