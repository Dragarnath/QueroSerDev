<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation with HTML API</title>

    <link rel="stylesheet" href="cadastro.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div action="">
      <h2>Cadastro de Pokemon</h2>

      <div class="input">
        <input id="name" required type="text" />
        <label>Nome</label>
        <span class="error"></span>
      </div>

      <div class="input">
        <input id="price" required type="text" />
        <label>Preco</label>
        <span class="error"></span>
      </div>

      <div class="input">
        <input id="sizes" required type="number" />
        <label>Sizes</label>
        <span class="error"></span>
      </div>

      <div class="input">
        <input id="description" required type="text" />
        <label>Descrição</label>
        <span class="error"></span>
      </div>

      <button type="submit" onclick="createProduct()">Enviar</button>
      <button type="reset"><a href="index.html">Cancelar</a></button>
    </div>
  </body>
  <script>
    function createProduct() {
      let name = document.querySelector('#name').value
      let price = document.querySelector('#price').value
      let sizes = document.querySelector('#sizes').value
      let description = document.querySelector('#description').value

      let data = {
        name: name,
        price: price,
        sizes: sizes,
        description: description
      }

      axios({
        method: 'post',
        url: 'http://localhost:3000/pokemon',
        responseType: 'stream',
        headers: { 'Access-Control-Allow-Origin': '*' },
        data: {
          name: name,
          price: Number(price),
          sizes: sizes,
          description: description
        }
      })
        .then(function (response) {
          console.log(response)
          let { message, status, data } = response.data

          if (status == 'erro') return alert(message)

          alert('Produto cadastrado com sucesso!')
        })
        .catch(function (error) {
          console.error(error)
        })
    }
  </script>
</html>
